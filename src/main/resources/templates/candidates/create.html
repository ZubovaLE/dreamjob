<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <title>Создание резюме</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DreamJob</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies}">Вакансии</a>
                    <a class="nav-item nav-link" th:href="@{/candidates}">Кандидаты</a>
                    <a class="nav-item nav-link" th:href="@{/vacancies/create}">Создать вакансию</a>
                    <a class="nav-item nav-link active" th:href="@{/candidates/create}">Создать резюме</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" id="name"
                       placeholder="ФИО">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" rows="25"
                          placeholder="Опишите Ваши навыки"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-danger w-100" th:href="@{/candidates}">Отмена</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
